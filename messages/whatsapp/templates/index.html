<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxaisr-Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <a href="sendOTP">Send OTP</a>
    <form action="sendOTP" method="post">
        {% csrf_token %}
        From: <input type="text" name="From" value="+14155238886"><br>
        To: <input type="text" name="To"><br>
        Body: <br>
        <textarea name="Body" cols="30" rows="10" placeholder="Type your text here"></textarea><br>
        <input type="submit">
    </form>
    <h1>{{prompt}}</h1>
</body>
</html>
